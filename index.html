<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Login</title>
</head>
<body>
    <div class="main-login">
      <div class="left-login">
        <h1>Faça login<br> E entre para nosso time </h1>
        <img src="disco_voador.svg" class="left-login-image" alt="Disco Voador">
        
    </div>
    <div class="right-login">
      <div class="card-login">
        <h1>LOGIN</h1>
        <div class="textfield">
            <label for="usuario">Usuário:</label>
            <input type="text" nome="usuario" placeholder="Usuário">
        </div>
        <div class="textfield">
          <label for="senha">Senha:</label>
          <input type="password" nome="senha" placeholder="Senha">
        </div>
        <div class="text-box">
          <a href="#" class="btn btn-white btn-        animate">Login</a>
      </div>
      </div>
    </div>
  </div>
  
</body>
</html>
